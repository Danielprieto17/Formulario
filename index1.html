<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css1.css">
</head>
<body>
    <form action="">
        <h1>REGISTRO PROPIETARIOS</h1>
            <label for="tipo de documento">Tipo de documento</label>
            <select name="" id="tipo de documento">
                <option value="CC">Cédula de ciudadanía</option>
                <option value="TI">Tarjeta de identidad</option>
                <option value="CE">Cédula de extranjería</option>
            </select>
            <label for="ID">ID</label>
            <input type="text" id="ID" name="">
            <h2>Datos personales</h1>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="">
            <label for="direccion">Direccion</label>
            <input type="text" id="direccion" name="">
            <label for="telefono">Telefono</label>
            <input type="text" id="telefono" name="">
            <label for="barrio">Barrio</label>
            <input type="text" id="barrio" name="">
            <label for="correo">Correo electronico</label>
            <input type="email" id="correo" name="">
            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" name="">
            <div class="linea"></div>
            <div class="boton1">
                <input class="boton" type="submit" value="Guardar">
            </div>
    </form>
</body>
</html>
